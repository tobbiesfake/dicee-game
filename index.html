<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Dicee Game</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/44ec9fb3c1.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="title">
    <h1>DICEE GAME</h1>
    <h4>WHO IS WINNER?</h4>
    <h5>...</h5>
    <button class="btn">
      <a><i class="fas fa-dice-d6"></i> Roll The Dicee</a>
    </button>
  </div>
  <div class="game">
    <div class="player__1">
      <h6>Player 1</h6>
      <div class="dicee">
        <div>
          <div class="dot four1 five1 six1">
          </div>
          <div class="dot six1">
          </div>
          <div class="dot two1 three1 four1 five1 six1">
          </div>
        </div>
        <div>
          <div class="dot">
          </div>
          <div class="dot one1 three1 five1">
          </div>
          <div class="dot">
          </div>
        </div>
        <div>
          <div class="dot two1 three1 four1 five1 six1">
          </div>
          <div class="dot six1">
          </div>
          <div class="dot four1 five1 six1">
          </div>
        </div>
      </div>
    </div>
    <div class="player__2">
      <h6>Player 2</h6>
      <div class="dicee">
        <div>
          <div class=" dot four2 five2 six2">
          </div>
          <div class=" dot six2">
          </div>
          <div class=" dot two2 three2 four2 five2 six2">
          </div>
        </div>
        <div>
          <div class=" dot">
          </div>
          <div class=" dot one2 three2 five2">
          </div>
          <div class=" dot">
          </div>
        </div>
        <div>
          <div class=" dot two2 three2 four2 five2 six2">
          </div>
          <div class=" dot six2">
          </div>
          <div class=" dot four2 five2 six2">
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
